<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripGlide - Car Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #1abc9c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-secondary {
            background-color: var(--dark-color);
        }

        .btn-secondary:hover {
            background-color: #34495e;
        }

        .error-message {
            color: var(--danger-color);
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: var(--radius);
            display: none;
        }

        .success-message {
            color: var(--success-color);
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(46, 204, 113, 0.1);
            border-radius: var(--radius);
            display: none;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loader i {
            font-size: 2rem;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .car-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: var(--radius);
            background-color: white;
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .car-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .car-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .car-detail {
            margin-bottom: 8px;
        }

        .car-detail span {
            font-weight: 600;
            color: var(--dark-color);
        }

        .star-rating {
            color: gold;
            margin-bottom: 10px;
        }

        .price-tag {
            background-color: var(--accent-color);
            color: white;
            padding: 8px 12px;
            border-radius: var(--radius);
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
        }

        .back-btn {
            margin-top: 20px;
            background-color: #95a5a6;
        }

        .back-btn:hover {
            background-color: #7f8c8d;
        }

        .preferences-section {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #95a5a6;
            padding: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            header {
                padding: 15px;
            }
            header h1 {
                font-size: 2rem;
            }
            .car-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>TripGlide Car Recommendations</h1>
            <p>Find the perfect car for your journey</p>
        </header>

        <!-- Step 1: User ID and Location Form -->
        <div id="step1" class="step active">
            <div class="card">
                <h2>Tell us about yourself</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="userId">User ID (Leave blank if you're a new user)</label>
                        <input type="text" id="userId" name="userId" placeholder="Enter your user ID">
                    </div>
                    <div class="form-group">
                        <label for="location">Pickup Location</label>
                        <select id="location" name="location">
                            <option value="">-- Select a location --</option>
                            <!-- Locations will be loaded dynamically -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-block">Find Cars</button>
                </form>
                <div id="step1Error" class="error-message"></div>
                <div id="step1Loader" class="loader">
                    <i class="fas fa-spinner"></i>
                </div>
            </div>
        </div>

        <!-- Step 2: User Preferences (For new users) -->
        <div id="step2" class="step">
            <div class="card">
                <h2>Your Preferences</h2>
                <form id="preferencesForm">
                    <div class="form-group">
                        <label for="carType">Preferred Car Type</label>
                        <select id="carType" name="carType" required>
                            <option value="">-- Select car type --</option>
                            <!-- Car types will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="maxPrice">Maximum Price per Hour (₹)</label>
                        <input type="number" id="maxPrice" name="maxPrice" placeholder="Enter maximum price" value="1000">
                    </div>
                    <div class="form-group">
                        <label for="acRequired">Air Conditioning</label>
                        <select id="acRequired" name="acRequired">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="unlimitedMileage">Unlimited Mileage</label>
                        <select id="unlimitedMileage" name="unlimitedMileage">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-block">Get Recommendations</button>
                    <button type="button" class="btn btn-block back-btn" onclick="goToStep(1)">Back</button>
                </form>
                <div id="step2Error" class="error-message"></div>
                <div id="step2Loader" class="loader">
                    <i class="fas fa-spinner"></i>
                </div>
            </div>
        </div>

        <!-- Step 3: Recommendations -->
        <div id="step3" class="step">
            <div class="card">
                <h2>Recommended Cars</h2>
                <div id="recommendationsContainer"></div>
                <button type="button" class="btn btn-block back-btn" onclick="goToStep(1)">Start Over</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 TripGlide Car Rentals. All rights reserved.</p>
    </footer>

    <script>
        // Global variables
        let currentStep = 1;
        let currentUserId = null;
        let currentLocation = null;
        let isExistingUser = false;

        // DOM elements
        const userForm = document.getElementById('userForm');
        const preferencesForm = document.getElementById('preferencesForm');
        const locationSelect = document.getElementById('location');
        const carTypeSelect = document.getElementById('carType');
        const recommendationsContainer = document.getElementById('recommendationsContainer');

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Load locations
            fetchLocations();
            
            // Load car types
            fetchCarTypes();
        });

        userForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value.trim();
            const location = locationSelect.value;

            if (!location) {
                showError('step1Error', 'Please select a pickup location');
                return;
            }

            if (userId) {
                // User provided ID, check if they exist
                checkUser(userId, location);
            } else {
                // New user, ask for preferences
                currentUserId = null;
                currentLocation = location;
                isExistingUser = false;
                goToStep(2);
            }
        });

        preferencesForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const carType = carTypeSelect.value;
            const maxPrice = document.getElementById('maxPrice').value;
            const acRequired = document.getElementById('acRequired').value;
            const unlimitedMileage = document.getElementById('unlimitedMileage').value;

            if (!carType) {
                showError('step2Error', 'Please select a car type');
                return;
            }

            // Get content-based recommendations
            getContentRecommendations(currentLocation, carType, maxPrice, acRequired, unlimitedMileage);
        });

        // Functions
        function fetchLocations() {
            showLoader('step1Loader');
            fetch('/api/locations')
                .then(response => response.json())
                .then(data => {
                    hideLoader('step1Loader');
                    if (data.locations && Array.isArray(data.locations)) {
                        locationSelect.innerHTML = '<option value="">-- Select a location --</option>';
                        data.locations.forEach(location => {
                            const option = document.createElement('option');
                            option.value = location;
                            option.textContent = location;
                            locationSelect.appendChild(option);
                        });
                    } else {
                        showError('step1Error', 'Failed to load locations: Invalid data format');
                    }
                })
                .catch(error => {
                    hideLoader('step1Loader');
                    showError('step1Error', 'Failed to load locations: ' + error.message);
                });
        }

        function fetchCarTypes() {
            fetch('/api/car_types')
                .then(response => response.json())
                .then(data => {
                    if (data.car_types && Array.isArray(data.car_types)) {
                        carTypeSelect.innerHTML = '<option value="">-- Select car type --</option>';
                        data.car_types.forEach(type => {
                            const option = document.createElement('option');
                            option.value = type;
                            option.textContent = type;
                            carTypeSelect.appendChild(option);
                        });
                    } else {
                        showError('step2Error', 'Failed to load car types: Invalid data format');
                    }
                })
                .catch(error => {
                    showError('step2Error', 'Failed to load car types: ' + error.message);
                });
        }

        function checkUser(userId, location) {
            showLoader('step1Loader');
            fetch('/api/check_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId, location: location }),
            })
            .then(response => response.json())
            .then(data => {
                hideLoader('step1Loader');
                if (data.error) {
                    showError('step1Error', data.error);
                    return;
                }
                
                currentUserId = userId;
                currentLocation = location;
                isExistingUser = data.user_exists;
                
                if (isExistingUser) {
                    // Existing user - get collaborative recommendations
                    getCollaborativeRecommendations(userId, location);
                } else {
                    // User ID exists but not at this location, ask for preferences
                    goToStep(2);
                }
            })
            .catch(error => {
                hideLoader('step1Loader');
                showError('step1Error', 'Error checking user: ' + error.message);
            });
        }

        function getContentRecommendations(location, carType, maxPrice, acRequired, unlimitedMileage) {
            showLoader('step2Loader');
            fetch('/api/content_recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    location: location,
                    car_type: carType,
                    max_price: maxPrice,
                    ac_required: acRequired,
                    unlimited_mileage: unlimitedMileage
                }),
            })
            .then(response => response.json())
            .then(data => {
                hideLoader('step2Loader');
                if (data.error) {
                    showError('step2Error', data.error);
                    return;
                }
                
                displayRecommendations(data.recommendations);
                goToStep(3);
            })
            .catch(error => {
                hideLoader('step2Loader');
                showError('step2Error', 'Error getting recommendations: ' + error.message);
            });
        }

        function getCollaborativeRecommendations(userId, location) {
            showLoader('step1Loader');
            fetch('/api/collaborative_recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: userId,
                    location: location
                }),
            })
            .then(response => response.json())
            .then(data => {
                hideLoader('step1Loader');
                if (data.error) {
                    showError('step1Error', data.error);
                    return;
                }
                
                displayRecommendations(data.recommendations);
                goToStep(3);
            })
            .catch(error => {
                hideLoader('step1Loader');
                showError('step1Error', 'Error getting recommendations: ' + error.message);
            });
        }

        function displayRecommendations(recommendations) {
            recommendationsContainer.innerHTML = '';
            
            if (!recommendations || recommendations.length === 0) {
                recommendationsContainer.innerHTML = '<p>No recommendations available.</p>';
                return;
            }
            
            recommendations.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                
                // Create star rating
                const starRating = document.createElement('div');
                starRating.className = 'star-rating';
                const fullStars = Math.floor(car.rating);
                const halfStar = car.rating % 1 >= 0.5;
                
                for (let i = 0; i < 5; i++) {
                    let starIcon;
                    if (i < fullStars) {
                        starIcon = '<i class="fas fa-star"></i>';
                    } else if (i === fullStars && halfStar) {
                        starIcon = '<i class="fas fa-star-half-alt"></i>';
                    } else {
                        starIcon = '<i class="far fa-star"></i>';
                    }
                    starRating.innerHTML += starIcon;
                }
                
                carCard.innerHTML = `
                    <h3>${car.make} ${car.model}</h3>
                    ${starRating.outerHTML}
                    <div class="car-details">
                        <div class="car-detail"><span>Type:</span> ${car.car_type}</div>
                        <div class="car-detail"><span>Transmission:</span> ${car.transmission}</div>
                        <div class="car-detail"><span>Fuel Policy:</span> ${car.fuel_policy}</div>
                        <div class="car-detail"><span>Mileage:</span> ${car.mileage_kmpl} kmpl</div>
                        <div class="car-detail"><span>Seats:</span> ${car.occupancy}</div>
                        <div class="car-detail"><span>AC:</span> ${car.ac}</div>
                        <div class="car-detail"><span>Luggage:</span> ${car.luggage_capacity}</div>
                        <div class="car-detail"><span>Agency:</span> ${car.agency_name}</div>
                    </div>
                    <div class="price-tag">₹${car.price_per_hour}/hour</div>
                `;
                
                recommendationsContainer.appendChild(carCard);
            });
        }

        function goToStep(step) {
            // Hide all steps
            document.querySelectorAll('.step').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show current step
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            
            // Clear error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showLoader(elementId) {
            const loaderElement = document.getElementById(elementId);
            loaderElement.style.display = 'block';
        }

        function hideLoader(elementId) {
            const loaderElement = document.getElementById(elementId);
            loaderElement.style.display = 'none';
        }
    </script>
</body>
</html>
